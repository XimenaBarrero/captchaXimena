<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet">
    <title>Captcha in JS Ximena</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
   <!-- <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css ">-->
   <script src="https://kit.fontawesome.com/c41814f80c.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="wrapper">
    <header>Captcha in JavaScript</header>
    <div class="captcha-area">
        <div class="captcha-img">
            <img src="./assets/images/captcha-bg.png" alt="captcha-bg">
            <span class="captacha"></span>
        </div>
        <button class="reload-btn"><i class="fa-solid fa-rotate-right"></i></button>
    </div>
    <form action="#" class="input-area">
        <input type="text" placeholder="Enter captcha" maxlength="6" required>
        <button class="check-btn">Check</button>
    </form>
    <div class="status-txt"></div>
   </div> 

   <script src="./assets/js/app.js"></script>

</body>
</html>
